name: Ejecutar transcriptor DGAGRO360°

on:
  schedule:
    - cron: "0 12 * * *"   # Todos los días a las 09:00 Argentina (12:00 UTC)
  workflow_dispatch:       # Permite ejecutarlo a mano

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar transcriptor
        env:
          GDRIVE_KEY: ${{ secrets.GDRIVE_KEY }}
        run: |
          python script.py

